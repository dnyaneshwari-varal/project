<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- header section -->
     <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Grocery</a>

    <nav class="navbar">
        <a href="#">home</a>
        <a href="#">features</a>
        <a href="#">Product</a>
        <a href="#">Categories</a>
        <a href="#">Review</a>    
    </nav>

    <div class="icons"> 
        <div class="fa fa-bars" id="menu-btn"></div>
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-shopping-cart" id="cart-btn"></div>
        <div class="fa fa-user" id="login-btn"></div>
    </div>

    <form class="search-form">
        <input type="search" id="search-box" placeholder="Search Hear..">
        <label for="search-box" class="fa fa-search"></label>

    </form>
     </header>

    
    <!-- header section -->

  <!-- ✅ Carousel Section -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="margin-top:8rem;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image/g1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="image/g2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="image/g3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- ✅ Bootstrap JS (required for carousel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- features -->
   <section class="features" id="features">
    <h1 class="heading"> Our <span>features</span></h1>
   </section>

   <br>

  <!-- Your JS -->
  <script src="js/script.js"></script>
</body>
</html>
