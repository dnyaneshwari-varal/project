<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Bill</title>
    
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .bill-box {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .bill-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .bill-item img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .item-info {
            flex-grow: 1;
        }

        .item-info h4 {
            margin: 0;
            font-size: 16px;
            color: #222;
        }

        .item-info p {
            margin: 3px 0 0;
            color: gray;
            font-size: 14px;
        }

        #billTotal {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        .feedback-box {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            height: 100px;
            resize: none;
            font-size: 14px;
        }

        #submitFeedback {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            border: none;
            background:black;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submitFeedback:hover {
            background: grey;
        }

        /* POPUP */
        .popup-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: white;
            width: 300px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .popup-box button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: green;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="bill-box">
        <h2>Your Bill</h2>

        <div id="billItems"></div>

        <div id="billTotal"></div>

        <div class="feedback-box">
            <h3>Your Feedback</h3>
            <textarea id="feedbackInput" placeholder="Write your feedback..."></textarea>
            <button id="submitFeedback">Submit Feedback</button>
        </div>
    </div>

    <!-- POPUP -->
    <div id="popup" class="popup-bg">
        <div class="popup-box">
            <p>Thank you for your feedback! ðŸ˜Š</p>
            <button id="okBtn">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const billItems = document.getElementById("billItems");
            const billTotal = document.getElementById("billTotal");

            if (cart.length === 0) {
                billItems.innerHTML = "<p>No items in cart.</p>";
                return;
            }

            let subtotal = 0;
            let totalQty = 0;

            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                totalQty += item.quantity;

                billItems.innerHTML += `
                    <div class="bill-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <p>â‚¹${item.price} Ã— ${item.quantity}</p>
                        </div>
                        <strong>â‚¹${item.price * item.quantity}</strong>
                    </div>
                `;
            });

            // ------- CORRECT DISCOUNT LOGIC -------
            let discountRate = 0;

            if (totalQty === 2) discountRate = 0.10;
            else if (totalQty === 4) discountRate = 0.20;
            else if (totalQty > 4) discountRate = 0.30;

            let discountAmount = subtotal * discountRate;
            let finalTotal = subtotal - discountAmount;

            billTotal.innerHTML = `
                <div style="font-size: 13px; line-height: 1.3;">
                    <p>Subtotal: â‚¹${subtotal}</p>
                    <p>Discount (${discountRate * 100}%): -â‚¹${discountAmount.toFixed(0)}</p>
                    <h3>Final Total: â‚¹${finalTotal.toFixed(0)}</h3>
                </div>
            `;

        });

        // -------- FEEDBACK POPUP --------
        const popup = document.getElementById("popup");
        const okBtn = document.getElementById("okBtn");

        document.getElementById("submitFeedback").addEventListener("click", function () {
            const feedback = document.getElementById("feedbackInput").value.trim();

            if (feedback === "") {
                alert("Please write feedback before submitting!");
                return;
            }

            // SHOW POPUP
            popup.style.display = "flex";
        });

        okBtn.addEventListener("click", function () {
            localStorage.removeItem("cart");   // CLEAR CART
            window.location.href = "home.html"; // REDIRECT
        });
    </script>

</body>
</html>
