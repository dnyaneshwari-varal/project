<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Lens_Up</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>ðŸ’¬ Feedback</h1>
  <form id="feedbackForm">
    <label>Your Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>How was your shopping experience?</label><br>
    <textarea id="feedback" rows="4" required></textarea><br><br>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const feedback = document.getElementById("feedback").value;
      alert(`Thank you, ${name}! Your feedback has been recorded.`);
      localStorage.removeItem("cart"); // clear cart after feedback
      window.location.href = "home.html"; // go back to homepage
    });
  </script>
</body>
</html>
