<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm px-3" id="navbar">
  <div class="menu-icon">&#9776;</div>
  <div class="logo mx-auto">Lens_up</div>

  <div class="nav-links d-flex gap-3 align-items-center">
    <!-- Dropdown for Category -->
    <div class="dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Category
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Rectangle</a></li>
        <li><a class="dropdown-item" href="#">Square</a></li>
        <li><a class="dropdown-item" href="#">Oval</a></li>
      </ul>
    </div>

    <a class="nav-link" href="#">Contact</a>
    <a class="nav-link" href="#">Register</a>
    <a class="nav-link" href="#">Login</a>
  </div>

  <div class="icons d-flex gap-3">
    <i class="fas fa-search"></i>
    <i class="fas fa-shopping-cart"></i>
  </div>
</nav>


  <!-- Top Carousel Slider -->
  <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/s1.jpg" class="d-block w-100 slider-img" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="../images/s2.jpg" class="d-block w-100 slider-img" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="../images/s3.jpg" class="d-block w-100 slider-img" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="../images/s4.jpg" class="d-block w-100 slider-img" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="../images/s5.jpg" class="d-block w-100 slider-img" alt="Slide 5">
      </div>
      <div class="carousel-item">
        <img src="../images/s6.jpg" class="d-block w-100 slider-img" alt="Slide 6">
      </div>
    </div>

    <!-- Carousel Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Shop By Shape Section -->
  <div class="label mt-5 mb-2 px-3">
    <h3>Shop By Shape</h3>
  </div>

  <div class="box-section position-relative px-3">
    <button class="arrow left">&#10094;</button>
    <div class="box-container d-flex overflow-hidden" id="boxContainer">
      <div class="box"><img src="../images/s1.jpg" alt=""><p>Classic Frame</p></div>
      <div class="box"><img src="../images/s2.jpg" alt=""><p>Trendy Shades</p></div>
      <div class="box"><img src="../images/s3.jpg" alt=""><p>Round Spectacles</p></div>
      <div class="box"><img src="../images/s4.jpg" alt=""><p>Cat Eye Style</p></div>
      <div class="box"><img src="../images/s5.jpg" alt=""><p>Modern Look</p></div>
      <div class="box"><img src="../images/s6.jpg" alt=""><p>Minimal Glasses</p></div>
    </div>
    <button class="arrow right">&#10095;</button>
  </div>

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->

  <div>
    <h3>Shop By Shape</h3>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
